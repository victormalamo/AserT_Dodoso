<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Golden theme transparent background fully featured registration form."/>
	<meta name="keywords" content="registration form, golden theme, signup form, forms, html forms, form template, responsive registration form, responsive form, technicalsanyasi"/>
	<title> Golden theme transparent background bootstrap registration form - technicalsanyasi.in</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link href='https://fonts.googleapis.com/css?family=Akronim' rel='stylesheet'>
	
	<link href='https://fonts.googleapis.com/css?family=Bahiana' rel='stylesheet'>

	<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<link rel="stylesheet" href="gold.css">
	
</head>
<body>
	
<div class="container-fluid" id="main-container"> 
  <div class="row" id="main-container-row-div-id"> 
    <div class="col-sm-12" id="main-container-col-id"> 
      <h1>Transparent background registration form</h1>
    </div>
    <div class="col-sm-12" id="form-div-col-id"> 
      <div class="container" id="wrapper-id"> 
        <form class="registration-form" id="r_form" spellcheck="false">
          <span class="input-lable-class" id="fname-lable-id"><i class="fa fa-user"></i> 
          First name</span>
          <input type="text" class="input-class" name="fname" placeholder="your first name.." id="fname-id" required/>
          <br/>
          <br/>
          <span class="input-lable-class" id="mname-lable-id"><i class="fa fa-user"></i> 
          Middle name</span>
          <input type="text" class="input-class" name="mname" placeholder="your middle name.." id="mname-id" required/>
          <br/>
          <br/>
          <span class="input-lable-class" id="lname-lable-id"><i class="fa fa-user"></i> 
          Last name</span>
          <input type="text" class="input-class" name="lname" placeholder="your last name" id="lname-id" required/>
          <br/>
          <br/>
          <span class="input-lable-class" id="dob-lable-id"><i class="fa fa-birthday-cake	
"></i> Date of birth</span>
          <input type="date" class="input-class" name="dob" placeholder="your date of birth" id="dob-id"/>
          <br/>
          <br/>
          <span class="input-lable-class" id="phone-lable-id"><i class="fa fa-phone"></i> 
          Contact number</span>
          <input type="tel" maxlength="10" class="input-class" name="phone" placeholder="10 digit phone number.." id="phone-id" required/>
          <br/>
          <br/>
          <span class="input-lable-class" id="email-lable-id"><i class="fa fa-envelope"></i> 
          Email</span>
          <input type="email" class="input-class" name="email" placeholder="email address.." id="email-id"/>
          <br/>
          <br/>
          <span class="input-lable-class" id="password-lable-id"><i class="fa fa-key"></i> 
          Password</span>
          <input type="password" class="input-class" name="password" placeholder="enter strong password.." required/>
          <br/>
          <input type="submit" name="submit-btn" class="submit-btn-class" value="Submit"/>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
